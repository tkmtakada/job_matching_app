<!DOCTYPE html>
<html>
    <head>
      <meta charset="UTF-8">
      <title>{{name}}</title>
      <link rel="stylesheet" href="/static/css/login_circle.css" media="screen">
    </head>
    <body>
      <div class="login">
      <h1>法人の方はこちらから</h1>
      <h1>ログイン</h1>
      {% if status == "user_notfound" %}
      <p>ユーザが見つかりません。新規登録しましょう。</p>
      {% elif status == "wrong_password" %}
      <p>パスワードが間違っています。</p>
      {% elif status == "logout" %}
      <p>ログアウトが完了しました。</p>
      {% endif %}
    <!-- 追加終わり -->
    <form action="/login_circle" method="post">
        <input type="text" name="name" placeholder="name">
        <input type="password" name="password" placeholder="password">
        <input type="submit" value="Login">
    </form>
    <a href="/new_circle">新規登録はこちら</a>
    </div>
    </body>
</html>
